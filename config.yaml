paths:
  # Shared
  original_raw: "data/original_raw"
  
  # Notebook experiment outputs (intermediate steps)
  cleaned_raw: "data/notebook/cleaned_raw"
  person_only: "data/notebook/person_only"
  fullbody_filtered: "data/notebook/fullbody_filtered"
  age_filtered: "data/notebook/age_filtered"
  
  # Production pipeline final output
  ad_filtered: "data/final"
  
models:
  yolo: "model/yolov8s.pt"
  pose: "model/yolov8n-pose.pt"

yolo:
  confidence_threshold: 0.5
  person_class_id: 0

pose:
  keypoint_threshold: 0.5

age:
  min_age: 13

advertisement:
  clip_model: "ViT-B-32"            
  clip_margin: 0.03   # ad score must exceed natural by this margin

cleanvision:
  issue_types:
    - exact_duplicates
    - near_duplicates
    #- low_information
    #- dark
    #- light
    #- blurry

imagededup:
  max_distance_threshold: 10 #(Lower = stricter (only very similar images). Higher = more aggressive (nearâ€‘duplicates included).)